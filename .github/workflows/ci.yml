name: CI

on:
  pull_request:
    branches: ["dev", "main"]
    paths:
      - "frontend/**"
      - "server/**"
      - ".github/workflows/**"
  push:
    branches: ["dev", "main"]
    paths:
      - "frontend/**"
      - "server/**"
      - ".github/workflows/**"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test (Angular unit tests)
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Build
        run: npm run build -- --configuration=production

  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    env:
      APP_ENV: test
      SECRET_KEY: ci-test_secret_key

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: server/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      # Quick syntax check
      - name: Compile check
        run: python -m compileall -q src

      - name: Run unit tests
        run: python -m unittest -v ./tests/unit/all_unit_tests.py

      - name: Run integration tests
        run: python -m unittest -v ./tests/integration/all_integration_tests.py

      - name: Generate coverage report (terminal)
        run: |
          coverage report -m

      - name: Generate coverage report (HTML)
        run: |
          coverage html
      
      - name: Upload coverage HTML artifact
        uses: actions/upload-artifact@v4
        with:
        name: backend-coverage-html
        path: server/htmlcov
