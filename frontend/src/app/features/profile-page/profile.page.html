<mat-card class="signup-page" appearance="outlined">
  <mat-card-header>
    <div class="profile-header">
      <div class="profile-info">
        <div class="profile-name">Name</div>
        <div class="profile-email">Email</div>
        <div class="profile-verified">
          <mat-icon color="primary">verified</mat-icon>
          Verified Student
        </div>
      </div>
    </div>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div class="profile-rating">
      <h3>Rating</h3>

      <div class="rating-row">
        <mat-icon>star</mat-icon>
        <mat-icon>star</mat-icon>
        <mat-icon>star</mat-icon>
        <mat-icon>star</mat-icon>
        <mat-icon>star_half</mat-icon>

        <span class="rating-value">4.8</span>
        <span class="review-count">(27 reviews)</span>
      </div>
    </div>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-content>
    <div class="profile-listings">
      <h3>My Listings</h3>
      <div class="listings-grid">
        <mat-card class="listing-card">
          <img mat-card-image [src]="" alt="" />

          <mat-card-content>
            <div class="listing-title">title</div>
            <div class="listing-price">$price</div>

            <mat-chip-set>
              <mat-chip>status</mat-chip>
            </mat-chip-set>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
