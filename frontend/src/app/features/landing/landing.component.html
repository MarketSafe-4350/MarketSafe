<div class="landing-container">
  <mat-card class="landing-card">
    <h1 class="title">Welcome</h1>

    <div class="actions">
      <button
        mat-raised-button
        color="primary"
        class="login-btn"
      >
        Login
      </button>

      <button
        mat-stroked-button
        class="signup-btn"
        (click)="showSignup()"
      >
        Sign Up
      </button>
    </div>
  </mat-card>
</div>
