<mat-card class="signup-page" appearance="outlined">
  <mat-card-header>
    <mat-card-title>MarketSafe</mat-card-title>
    <mat-card-subtitle>Sign up to get started</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h1>Create Account</h1>
    <label class="plain-label">First Name</label>
    <mat-form-field appearance="outline" class="field">
      <mat-label> First Name </mat-label>
      <input matInput />
    </mat-form-field>

    <label class="plain-label">Last Name</label>
    <mat-form-field appearance="outline" class="field">
      <mat-label> Last Name </mat-label>
      <input matInput />
    </mat-form-field>

    <label class="plain-label">University Email</label>
    <mat-form-field appearance="outline" class="field">
      <mat-label> Email </mat-label>
      <input matInput type="text" />
    </mat-form-field>

    <label class="plain-label">Password</label>
    <mat-form-field appearance="outline" class="field">
      <mat-label> Password </mat-label>
      <input matInput [type]="hidePassword() ? 'password' : 'text'" />
      <button
        mat-icon-button
        matSuffix
        (click)="toggleHide($event, hidePassword)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="!hidePassword()"
      >
        <mat-icon
          >{{hidePassword() ? 'visibility_off' : 'visibility'}}</mat-icon
        >
      </button>
    </mat-form-field>

    <label class="plain-label">Confirm Password</label>
    <mat-form-field appearance="outline" class="field">
      <mat-label> Confirm Password </mat-label>
      <input matInput [type]="hideConfirmPassword() ? 'password' : 'text'" />
      <button
        mat-icon-button
        matSuffix
        (click)="toggleHide($event, hideConfirmPassword)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="!hideConfirmPassword()"
      >
        <mat-icon
          >{{hideConfirmPassword() ? 'visibility_off' : 'visibility'}}</mat-icon
        >
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Create Account</button>
  </mat-card-actions>
  <mat-card-footer> Already have an account?</mat-card-footer>
</mat-card>
