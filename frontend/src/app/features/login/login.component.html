<mat-card class="login-card" appearance="outlined">
  <mat-card-header>
    <button
      mat-icon-button
      class="back-button"
      type="button"
      (click)="goBack()"
      aria-label="Back"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>

    <div class="header-text">
      <mat-card-title>MarketSafe</mat-card-title>
      <mat-card-subtitle>Login to your account</mat-card-subtitle>
    </div>
  </mat-card-header>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <label class="plain-label" for="email">Email</label>
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          (blur)="markTouched('email')"
        />
        @if (form.get('email')?.invalid && form.get('email')?.touched) {
          <mat-error>{{ getErrorMessage('email') }}</mat-error>
        }
      </mat-form-field>

      <label class="plain-label" for="password">Password</label>
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="hidePassword() ? 'password' : 'text'"
          (blur)="markTouched('password')"
        />
        @if (form.get('password')?.invalid && form.get('password')?.touched) {
          <mat-error>{{ getErrorMessage('password') }}</mat-error>
        }

        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="toggleHide($event, hidePassword)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="!hidePassword()"
        >
          <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      @if (errorMessage()) {
        <div class="error-message">
          {{ errorMessage() }}
        </div>
      }
    </mat-card-content>

    <mat-card-actions class="center-actions">
      <button mat-raised-button type="submit" [disabled]="isLoading()">
        {{ isLoading() ? 'Logging in...' : 'Login' }}
      </button>
    </mat-card-actions>
  </form>
</mat-card>
